sudo: false
language: node_js
node_js:
- 12.8.1
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8-multilib
    - g++-4.8-multilib
    - gcc-multilib
    - g++-multilib
    - libavutil-dev
os:
- osx
- linux
- windows
env:
- YARN_GPG=no # otherwise windows build hangs
before_install:
- if [ $TRAVIS_OS_NAME = windows ]; then cinst -y python2; fi
before_deploy:
- ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME-`uname -m`.tar"
- yarn prebuild
- if [ $TRAVIS_OS_NAME = windows ]; then yarn prebuild-ia32; fi
- ls $TRAVIS_BUILD_DIR
- ls $TRAVIS_BUILD_DIR/prebuilds/
- ls $TRAVIS_BUILD_DIR/prebuilds/darwin-x64/
- if [ $TRAVIS_OS_NAME = osx ]; then cp "$TRAVIS_BUILD_DIR/lib/libavutil.dylib" "$TRAVIS_BUILD_DIR/prebuilds/darwin-x64/";
  install_name_tool -change "/usr/local/lib/libavutil.56.dylib" "@loader_path/libavutil.dylib"
  "$TRAVIS_BUILD_DIR/prebuilds/darwin-x64/node-napi.node"; otool -L "$TRAVIS_BUILD_DIR/prebuilds/darwin-x64/node-napi.node";
  install_name_tool -change "/usr/local/lib/libavutil.56.dylib" "@loader_path/libavutil.dylib"
  "$TRAVIS_BUILD_DIR/prebuilds/darwin-x64/electron-napi.node"; otool -L "$TRAVIS_BUILD_DIR/prebuilds/darwin-x64/electron-napi.node";
  fi
- tar --create --verbose --file="$ARCHIVE_NAME" --directory "$TRAVIS_BUILD_DIR/prebuilds"
  .
deploy:
  provider: releases
  draft: false
  prerelease: true
  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    tags: true
    node: 12.8.1
  api_key:
    secure: 
